<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="flat_progressbar.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--
Modify just data-current-step and data-step-status values to change progressbar status.
-->

    <div class="container">
      <table
        class="stepbar-progress"
        data-current-step="6"
        data-step-status="active"
      >
        <tbody>
          <tr>
            <td class="step-item step-item-first" data-step="1">
              <span class="step-body">
                <span class="glyphicon"></span>
              </span>
            </td>
            <td class="step-item-progress">
              <span class="progress-body">
                <span class="body-fill"></span>
              </span>
            </td>
            <td class="step-item step-item-middle" data-step="2">
              <span class="step-body">
                <span class="glyphicon"></span>
              </span>
            </td>
            <td class="step-item-progress">
              <span class="progress-body">
                <span class="body-fill"></span>
              </span>
            </td>
            <td class="step-item step-item-middle" data-step="3">
              <span class="step-body">
                <span class="glyphicon"></span>
              </span>
            </td>
            <td class="step-item-progress">
              <span class="progress-body">
                <span class="body-fill"></span>
              </span>
            </td>
            <td class="step-item step-item-middle" data-step="4">
              <span class="step-body">
                <span class="glyphicon"></span>
              </span>
            </td>
            <td class="step-item-progress">
              <span class="progress-body">
                <span class="body-fill"></span>
              </span>
            </td>
            <td class="step-item step-item-middle" data-step="5">
              <span class="step-body">
                <span class="glyphicon"></span>
              </span>
            </td>
            <td class="step-item-progress">
              <span class="progress-body">
                <span class="body-fill"></span>
              </span>
            </td>
            <td class="step-item step-item-last" data-step="6">
              <span class="step-body">
                <span class="glyphicon"></span>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
